<body>
   <form>
       <fieldset>
        <h3>Please insert code of a regional block and get every country of that block, that has more than 1 and less than 4 alternative spellings!</h3>
        <p>Examples of codes: EU, EFTA, CARICOM, AU, USAN, EEU, ASEAN, CAIS, CEFTA, NAFTA and SAARC</p>

        <input type="text" id="regionalBlock" placeholder="Please enter your code!">
        <input type="button" id="regionalBlockBtn" value="Get all the countries!">
       </fieldset>
   </form>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="script.js"></script>
